<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>Fetch JSON with CORS</title>
</head>

<body>
    <pre id="json"></pre>
</body>

<script>
    fetch('https://fhir-gen-ops.herokuapp.com/subject-operations/genotype-operations/$find-subject-variants?subject=HG00403&ranges=NC_000019.9:11221327-11221447&includeVariants=true', {
        method: 'GET',
        headers: {
            'Accept': 'application/json',
        },
    }).then(response => response.json()).
        then(response => {
            console.log(JSON.stringify(response));
            document.getElementById("json").textContent = JSON.stringify(response, undefined, 2);
        })
</script>

</html>
